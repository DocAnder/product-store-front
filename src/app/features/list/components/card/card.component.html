<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title> {{ productName() }} </mat-card-title>
        <mat-card-subtitle> R${{ productPrice() }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>Detalhes</button>
        <button mat-button>Deletar</button>
        <button mat-button (click)="onEdit()">Editar</button>
    </mat-card-actions>
</mat-card>
